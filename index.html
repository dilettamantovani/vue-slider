<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
        <link rel="stylesheet" href="style.css">
        <title>Vue Slider</title>
    </head>

    <body>
        <main id="app" class="container p-4">

            <div id="wrapper" class="row justify-content-center align-items-center">

                <div id="cards-wrapper" class="col-12 d-flex justify-content-center mb-2">
                    <div class="card" v-for="(slides, i) in slides" :class ="{invisible: (i != slideNumber) }" :class ="{visible: (i == slideNumber) }">
                        <img :src="slides.immagine">
                        <div class="card-body">
                            <h5 class="card-title">{{slides.titolo}}</h5>
                            <p class="card-text">{{slides.contenuto}}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-end">{{slides.autoreNome}} {{slides.autoreCognome}}</div>
                    </div>
                </div>               
            </div>

            <div id="buttons" class="row justify-content-center">
                <button id="fwdBtn" class="col-1 btn btn-secondary m-1" @click="forward">Avanti</button>
                <button id="bwdBtn" class="col-1 btn btn-secondary m-1" @click="backward">Indietro</button>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <script src="main.js"></script>
    </body>
</html>
